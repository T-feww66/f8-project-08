<!DOCTYPE html>
<html lang="en" class="">
    <!-- dark -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- link fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- boxicons -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <!-- link scripts -->
        <script src="./assets/js/scripts.js"></script>
        <title>Checkout | Coffee Grocery</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>
        <!-- Main -->
        <main class="checkout">
            <div class="container">
                <!-- Search -->
                <div class="checkout__container">
                    <div class="search d-none d-md-flex">
                        <input type="text" name="" placeholder="Search for item" id="" class="search__input" />
                        <button class="search__btn">
                            <img src="./assets/icons/search.svg" alt="" class="search__icon icon" />
                        </button>
                    </div>
                </div>
                <!-- Breadcrumb -->
                <div class="checkout__container">
                    <div class="breadcrumb checkout__breadcrumb">
                        <ul class="breadcrumb__list">
                            <li>
                                <a href="#!" class="breadcrumb__item">
                                    Home
                                    <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon" />
                                </a>
                            </li>

                            <li>
                                <a href="#!" class="breadcrumb__item breadcrumb__item--active"> Checkout </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="checkout__container">
                    <div class="row">
                        <div class="col-8">
                            <div class="cart">
                                <div class="cart__list">
                                    <!-- Item 1 -->
                                    <article class="cart__item">
                                        <div class="cart__thumb">
                                            <img src="./assets/img/product/item-1.png" alt="" class="cart__thumb-img" />
                                        </div>
                                        <div class="cart__info">
                                            <div class="cart__info-left">
                                                <h2 class="cart__info-title">
                                                    Coffee Beans - Espresso Arabica and Robusta Beans
                                                </h2>
                                                <p class="cart__price">
                                                    $47.00 | <span class="cart__price-stock">In Stock</span>
                                                </p>
        
                                                <div class="cart__row">
                                                    <div class="cart__input">
                                                        LavAzza
                                                        <img src="./assets/icons/arrow-down-2.svg" alt="">
                                                    </div>
        
                                                    <div class="cart__input">
                                                        <button class="cart__quantity"><img src="./assets/icons/minus.svg" alt=""></button>
                                                        <span>1</span>
                                                        <button class="cart__quantity"><img src="./assets/icons/plus.svg" alt=""></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cart__info-right">
                                                <span class="cart__total">$47.00</span>
        
                                                <div class="cart__row cart__row-btn">
                                                    <button class="cart__btn">
                                                        <img src="./assets/icons/hearth-2.svg" alt="">
                                                        Save
                                                    </button>
        
                                                    <button class="cart__btn">
                                                        <img src="./assets/icons/trash.svg" alt="">
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </article>

                                     <!-- Item 2 -->
                                     <article class="cart__item">
                                        <div class="cart__thumb">
                                            <img src="./assets/img/product/item-2.png" alt="" class="cart__thumb-img" />
                                        </div>
                                        <div class="cart__info">
                                            <div class="cart__info-left">
                                                <h2 class="cart__info-title">
                                                    Coffee Beans - Espresso Arabica and Robusta Beans
                                                </h2>
                                                <p class="cart__price">
                                                    $47.00 | <span class="cart__price-stock">In Stock</span>
                                                </p>
        
                                                <div class="cart__row">
                                                    <div class="cart__input">
                                                        LavAzza
                                                        <img src="./assets/icons/arrow-down-2.svg" alt="">
                                                    </div>
        
                                                    <div class="cart__input">
                                                        <button class="cart__quantity"><img src="./assets/icons/minus.svg" alt=""></button>
                                                        <span>1</span>
                                                        <button class="cart__quantity"><img src="./assets/icons/plus.svg" alt=""></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cart__info-right">
                                                <span class="cart__total">$47.00</span>
        
                                                <div class="cart__row cart__row-btn">
                                                    <button class="cart__btn">
                                                        <img src="./assets/icons/hearth-2.svg" alt="">
                                                        Save
                                                    </button>
        
                                                    <button class="cart__btn">
                                                        <img src="./assets/icons/trash.svg" alt="">
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </article>

                                     <!-- Item 3 -->
                                     <article class="cart__item">
                                        <div class="cart__thumb">
                                            <img src="./assets/img/product/item-3.png" alt="" class="cart__thumb-img" />
                                        </div>
                                        <div class="cart__info">
                                            <div class="cart__info-left">
                                                <h2 class="cart__info-title">
                                                    Coffee Beans - Espresso Arabica and Robusta Beans
                                                </h2>
                                                <p class="cart__price">
                                                    $47.00 | <span class="cart__price-stock">In Stock</span>
                                                </p>
        
                                                <div class="cart__row">
                                                    <div class="cart__input">
                                                        LavAzza
                                                        <img src="./assets/icons/arrow-down-2.svg" alt="">
                                                    </div>
        
                                                    <div class="cart__input">
                                                        <button class="cart__quantity"><img src="./assets/icons/minus.svg" alt=""></button>
                                                        <span>1</span>
                                                        <button class="cart__quantity"><img src="./assets/icons/plus.svg" alt=""></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cart__info-right">
                                                <span class="cart__total">$47.00</span>
        
                                                <div class="cart__row cart__row-btn">
                                                    <button class="cart__btn">
                                                        <img src="./assets/icons/hearth-2.svg" alt="">
                                                        Save
                                                    </button>
        
                                                    <button class="cart__btn">
                                                        <img src="./assets/icons/trash.svg" alt="">
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
