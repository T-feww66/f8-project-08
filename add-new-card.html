<!DOCTYPE html>
<html lang="en" class="">
    <!-- dark -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- link fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- boxicons -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <!-- link scripts -->
        <script src="./assets/js/scripts.js"></script>
        <title>Add new card | Coffee Grocery</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>
        <!-- Main -->
        <main class="profile">
            <div class="container">
                <!-- Search -->
                <div class="profile__container">
                    <div class="search d-none d-md-flex">
                        <input type="text" name="" placeholder="Search for item" id="" class="search__input" />
                        <button class="search__btn">
                            <img src="./assets/icons/search.svg" alt="" class="search__icon icon" />
                        </button>
                    </div>
                </div>

                <div class="profile__container">
                    <div class="row gy-3">
                        <div class="col-3 col-xl-4 d-lg-none">
                            <aside class="profile__sidebar">
                                <div class="profile__user">
                                    <img src="./assets/img/avatar/avatar-1.png" alt="" class="profile__user-avatar" />
                                    <h1 class="profile__user-name">Imran Khan</h1>
                                    <p class="profile__user-desc">Registered: 17th May 2022</p>
                                </div>

                                <!-- Menu 1 -->
                                <div class="profile__menu">
                                    <h3 class="profile__menu-title">Manage Account</h3>
                                    <ul class="profile__menu-list">
                                        <li>
                                            <a href="#!" class="profile__menu-link">
                                                <span class="profile__menu-thumb">
                                                    <img
                                                        src="../assets/icons/profile.svg"
                                                        alt=""
                                                        class="icon profile__menu-icon"
                                                    />
                                                </span>
                                                Personal info
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#!" class="profile__menu-link">
                                                <span class="profile__menu-thumb">
                                                    <img
                                                        src="../assets/icons/location.svg"
                                                        alt=""
                                                        class="icon profile__menu-icon"
                                                    />
                                                </span>
                                                Addresses
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#!" class="profile__menu-link">
                                                <span class="profile__menu-thumb">
                                                    <img
                                                        src="../assets/icons/message.svg"
                                                        alt=""
                                                        class="icon profile__menu-icon"
                                                    />
                                                </span>
                                                Communications & privacy
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                                <!-- Menu 2 -->
                                <div class="profile__menu">
                                    <h3 class="profile__menu-title">My items</h3>
                                    <ul class="profile__menu-list">
                                        <li>
                                            <a href="#!" class="profile__menu-link">
                                                <span class="profile__menu-thumb">
                                                    <img
                                                        src="../assets/icons/download.svg"
                                                        alt=""
                                                        class="icon profile__menu-icon"
                                                    />
                                                </span>
                                                Reorder
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#!" class="profile__menu-link">
                                                <span class="profile__menu-thumb">
                                                    <img
                                                        src="../assets/icons/hearth.svg"
                                                        alt=""
                                                        class="icon profile__menu-icon"
                                                    />
                                                </span>
                                                Lists
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#!" class="profile__menu-link">
                                                <span class="profile__menu-thumb">
                                                    <img
                                                        src="../assets/icons/gift-2.svg"
                                                        alt=""
                                                        class="icon profile__menu-icon"
                                                    />
                                                </span>
                                                Registries
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                                <!-- Menu 3 -->
                                <div class="profile__menu">
                                    <h3 class="profile__menu-title">Subscriptions & plans</h3>
                                    <ul class="profile__menu-list">
                                        <li>
                                            <a href="#!" class="profile__menu-link">
                                                <span class="profile__menu-thumb">
                                                    <img
                                                        src="../assets/icons/protected.svg"
                                                        alt=""
                                                        class="icon profile__menu-icon"
                                                    />
                                                </span>
                                                Protection plans
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- Menu 4 -->
                                <div class="profile__menu">
                                    <h3 class="profile__menu-title">Customer Service</h3>
                                    <ul class="profile__menu-list">
                                        <li>
                                            <a href="#!" class="profile__menu-link">
                                                <span class="profile__menu-thumb">
                                                    <img
                                                        src="../assets/icons/help.svg"
                                                        alt=""
                                                        class="icon profile__menu-icon"
                                                    />
                                                </span>
                                                Help
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#!" class="profile__menu-link">
                                                <span class="profile__menu-thumb">
                                                    <img
                                                        src="../assets/icons/dange-info.svg"
                                                        alt=""
                                                        class="icon profile__menu-icon"
                                                    />
                                                </span>
                                                Terms of Use
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </aside>
                        </div>
                        <div class="col-9 col-xl-8 col-lg-12">
                            <div class="cart">
                                <div class="row gy-3">
                                    <div class="col-12">
                                        <a href="./profile.html" class="form-card__top">
                                            <img src="./assets/icons/arrow-left.svg" alt="" class="icon" />
                                            <h2 class="cart__heading cart__sub-heading-lv2">
                                                Add credit or debit card
                                            </h2>
                                        </a>

                                        <form action="" id="form-card" class="form form-card">
                                            <!-- form row 1  -->
                                            <div class="form__row form-card__row">
                                                <div class="form__group">
                                                    <label for="first-name" class="form__label form-card__label"
                                                        >First Name</label
                                                    >
                                                    <div class="form__text-input">
                                                        <input
                                                            type="text"
                                                            id="first-name"
                                                            name="first-name"
                                                            rules="required"
                                                            placeholder="First name"
                                                            class="form__input"
                                                            required
                                                        />
                                                        <img
                                                            src="./assets/img/auth/lock.svg"
                                                            alt=""
                                                            class="form__input-icon form__icon"
                                                        />
                                                    </div>
                                                    <span class="form__message"></span>
                                                </div>

                                                <div class="form__group">
                                                    <label for="last-name" class="form__label form-card__label"
                                                        >Last Name</label
                                                    >
                                                    <div class="form__text-input">
                                                        <input
                                                            type="text"
                                                            id="last-name"
                                                            name="last-name"
                                                            rules="required"
                                                            placeholder="Last name"
                                                            class="form__input"
                                                            required
                                                        />
                                                        <img
                                                            src="./assets/img/auth/lock.svg"
                                                            alt=""
                                                            class="form__input-icon form__icon"
                                                        />
                                                    </div>
                                                    <span class="form__message"></span>
                                                </div>
                                            </div>

                                            <!-- form row 2  -->
                                            <div class="form__row form-card__row">
                                                <div class="form__group">
                                                    <label for="card-number" class="form__label form-card__label"
                                                        >Card Number</label
                                                    >
                                                    <div class="form__text-input">
                                                        <input
                                                            type="number"
                                                            id="card-number"
                                                            name="card-number"
                                                            rules="required|min:11"
                                                            placeholder="Card Number"
                                                            class="form__input"
                                                            required
                                                        />
                                                        <img
                                                            src="./assets/img/auth/lock.svg"
                                                            alt=""
                                                            class="form__input-icon form__icon"
                                                        />
                                                    </div>
                                                    <span class="form__message"></span>
                                                </div>

                                                <div class="form__group">
                                                    <label for="expiration-date" class="form__label form-card__label"
                                                        >Expiration Date</label
                                                    >
                                                    <div class="form__text-input">
                                                        <input
                                                            type="date"
                                                            id="expiration-date"
                                                            name="expiration-date"
                                                            rules="required"
                                                            class="form__input form-card__input"
                                                            required
                                                        />
                                                        <img
                                                            src="./assets/img/auth/lock.svg"
                                                            alt=""
                                                            class="form__input-icon form__icon"
                                                        />
                                                    </div>
                                                    <span class="form__message"></span>
                                                </div>
                                            </div>

                                            <!-- form row 3  -->
                                            <div class="form__row form-card__row">
                                                <div class="form__group">
                                                    <label for="cvv" class="form__label form-card__label">CVV</label>
                                                    <div class="form__text-input">
                                                        <input
                                                            type="number"
                                                            id="cvv"
                                                            name="cvv"
                                                            rules="required|min:10"
                                                            placeholder="CVV"
                                                            class="form__input"
                                                            required
                                                        />
                                                        <img
                                                            src="./assets/img/auth/lock.svg"
                                                            alt=""
                                                            class="form__input-icon form__icon"
                                                        />
                                                    </div>
                                                    <span class="form__message"></span>
                                                </div>

                                                <div class="form__group">
                                                    <label for="phone-number" class="form__label form-card__label"
                                                        >Phone Number</label
                                                    >
                                                    <div class="form__text-input">
                                                        <input
                                                            type="number"
                                                            id="phone-number"
                                                            name="phone-number"
                                                            rules="required|min:10"
                                                            placeholder="Phone Number"
                                                            class="form__input"
                                                            required
                                                        />
                                                        <img
                                                            src="./assets/img/auth/lock.svg"
                                                            alt=""
                                                            class="form__input-icon form__icon"
                                                        />
                                                    </div>
                                                    <span class="form__message"></span>
                                                </div>
                                            </div>

                                            <div class="form__group">
                                                <label for="checkbox-form-card" class="form-card__label"
                                                    >Card Preferences</label
                                                >
                                                <label class="form__checkbox">
                                                    <input
                                                        type="checkbox"
                                                        name=""
                                                        id="checkbox-form-card"
                                                        class="form__checkbox-input d-none"
                                                        checked
                                                        required
                                                    />
                                                    <span class="form__checkbox-label">Set as default card</span>
                                                </label>
                                            </div>

                                            <div class="form-card__bottom">
                                                <a href="./profile.html" class="btn btn--text form-card__btn">Cancel</a>
                                                <button class="btn btn--primary btn--rounded form__submit-btn form-card__btn">
                                                    Save card
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>

        <!-- thư viện validation mình viết -->
        <script src="./assets/js/validation.js"></script>

        <script>
            Validator("#form-card", {
                onSubmit: (data) => {
                    console.log(data);
                },
            });
            // Mong muốn khi sữ dụng thư viện này
            // chỉ cần chuyền form mà mình muốn validator thôi không cần gọi gì hêt
            // và truyền thuộc tính rules cần thiết vào thẻ input
            // vi du
            // <input name="fullname" rules="required"></input>;
        </script>
    </body>
</html>
