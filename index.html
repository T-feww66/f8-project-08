<!DOCTYPE html>
<html lang="en" class="">
    <!-- dark -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- link fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- link scripts -->
        <script src="./assets/js/scripts.js"></script>
        <title>Grocerymart</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>
        <div class="container">
            <!-- Main -->

            <!-- SlideShow -->
            <section class="slider">
                <div class="slider__inner">
                    <div class="slider__item">
                        <a href="#!" class="slider__link">
                            <picture>
                                <source
                                    media="(max-width: 767.98px)"
                                    srcset="./assets/img/slidershow/slider-01-md.png"
                                />
                                <img src="./assets/img/slidershow/slider-01.png" alt="" class="slider__img" />
                            </picture>
                        </a>
                    </div>
                    <div class="slider__item">
                        <a href="#!" class="slider__link">
                            <img src="./assets/img/slidershow/slider-01.png" alt="" class="slider__img" />
                        </a>
                    </div>

                    <div class="slider__item">
                        <a href="#!" class="slider__link">
                            <img src="./assets/img/slidershow/slider-01.png" alt="" class="slider__img" />
                        </a>
                    </div>
                </div>

                <div class="slider__page">
                    <span class="slider__page-num">1</span>
                    <span class="slider__page-item"></span>
                    <span class="slider__page-num">5</span>
                </div>
            </section>
            <!-- Footer -->
            <footer id="footer"></footer>
            <script>
                load("#footer", "./template/footer.html");
            </script>
        </div>
    </body>
</html>
