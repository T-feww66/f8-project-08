<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- link fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- link scripts -->
        <script src="./assets/js/scripts.js"></script>
        <title>Forgot password | Grocerymart</title>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img" />
            </div>

            <!-- Auth Content -->
            <div id="auth-content" class="auth__content show">
                <div class="auth__content-inner">
                    <a href="./" class="logo auth__logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h2 class="logo__title">cafegrocery</h2>
                    </a>
                    <h1 class="auth__heading">Password Reset</h1>
                    <p class="auth__desc">
                        Enter the email address associated with your account and we'll send you a link to reset your
                        password
                    </p>

                    <div class="auth__message message">We will send it to your email</div>

                    <form id="form" action="" method="post" class="form auth__form auth__form-forgot-password">
                        <!-- Email -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    rules="required|email"
                                    placeholder="Email"
                                    class="form__input auth__form-input"
                                    required
                                />
                                <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon form__icon" />
                            </div>
                            <span class="form__message"></span>
                        </div>

                        <div class="form__group form__group-inline">
                            <label class="form__checkbox">
                                <input type="checkbox" name="" id="" class="form__checkbox-input d-none" required />
                                <span class="form__checkbox-label">Set as default card</span>
                            </label>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn auth__submit-forgot-password">
                                Reset Password
                            </button>
                        </div>
                    </form>

                    <p class="auth__text">
                        You don't have an account yet?
                        <a href="./sign-up.html" class="auth__link auth__text-link">Sign up</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>

        <!-- thư viện validation mình viết -->
        <script src="./assets/js/validation.js"></script>

        <script>
            Validator("#form", {
                onSubmit: (data) => {
                    console.log(data);
                },
            });
            // Mong muốn khi sữ dụng thư viện này
            // chỉ cần chuyền form mà mình muốn validator thôi không cần gọi gì hêt
            // và truyền thuộc tính rules cần thiết vào thẻ input
            // vi du
            // <input name="fullname" rules="required"></input>;
        </script>
    </body>
</html>
