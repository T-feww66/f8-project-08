<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- link fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- link scripts -->
        <script src="./assets/js/scripts.js"></script>
        <title>Sign In | Grocerymart</title>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro">
                <a href="./" class="logo auth__intro-sign-up d-none d-md-flex">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                    <h2 class="logo__title">cafegrocery</h2>
                </a>
                <img src="./assets/img/auth/auth-intro.svg" alt="" class="auth__intro-img" />
                <p class="auth__intro-text">
                    The best of luxury brand values, high quality products, and innovative services
                </p>

                <button class="auth__intro-next d-none d-md-block js-toggle" toggle-target="#auth-content">
                    <img src="./assets/img/auth/auth-arrow.svg" alt="" />

                </button>
            </div>

            <!-- Auth Content -->
            <div id="auth-content" class="auth__content hide">
                <div class="auth__content-inner">
                    <a href="./" class="logo auth__logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h2 class="logo__title">cafegrocery</h2>
                    </a>
                    <h1 class="auth__heading">Hello Again!</h1>
                    <p class="auth__desc">
                        Welcome back to sign in. As a returning customer, you have access to your previously saved all
                        information.
                    </p>

                    <form id="form" action="./index-logined.html" class="form auth__form">
                        <!-- Email -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    rules="required|email"
                                    placeholder="Email"
                                    class="form__input"
                                />
                                <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon form__icon" />
                            </div>
                            <span class="form__message"></span>
                        </div>

                        <!-- Password -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    rules="required|min:6"
                                    placeholder="Password"
                                    class="form__input"
                                    required
                                />
                                <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon form__icon" />
                            </div>
                            <span class="form__message"></span>
                        </div>

                        <div class="form__group form__group-inline">
                            <label class="form__checkbox">
                                <input type="checkbox" name="" id="" class="form__checkbox-input d-none" required />
                                <span class="form__checkbox-label">Set as default card</span>
                            </label>

                            <a href="./forgot-password.html" class="auth__link form__pull--right">Forgot Password?</a>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Sign In</button>
                            <button class="btn btn--outline btn-not-margin auth__btn">
                                <img src="./assets/img/auth/google.svg" alt="" class="auth__btn-icon icon" />
                                Sign in with Gmail
                            </button>
                        </div>
                    </form>

                    <p class="auth__text">
                        You don't have an account yet?
                        <a href="./sign-up.html" class="auth__link auth__text-link">Sign up</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>

        <!-- thư viện validation mình viết -->
        <script src="./assets/js/validation.js"></script>

        <script>
            Validator("#form", {
                onSubmit: (data) => {
                    console.log(data);
                },
            });
            // Mong muốn khi sữ dụng thư viện này
            // chỉ cần chuyền form mà mình muốn validator thôi không cần gọi gì hêt
            // và truyền thuộc tính rules cần thiết vào thẻ input
            // vi du
            // <input name="fullname" rules="required"></input>;
        </script>
    </body>
</html>
